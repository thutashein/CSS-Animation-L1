<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS Transition</title>

</head>

<style type="text/css">
    button {
        width: 290px;
        height: 90px;
        background-color: blue;
        color: #fff;
        font-size: 20px;
        border: 0;

        transition-property: background-color;
        transition-duration: 1000ms;
    }


    button:hover {
        background-color: green;
    }
</style>

<body>

    <button>CSS Transition</button>


</body>

</html>
