<!DOCTYPE html>
<html lang="en">

<head>

    <title>Keyframe Intro</title>
</head>
<style type="text/css">
    body {
        margin: 0;
    }

    div {
        width: 150px;
        height: 150px;
        background: red;

        animation-name: myani;
        animation-duration: 3s;
    }

    @keyframes myani {
        from {
            transform: translate(0px);

        }

        to {
            transform: translate(100px);
        }
    }
</style>

<body>
    <div>

    </div>
</body>

</html>
